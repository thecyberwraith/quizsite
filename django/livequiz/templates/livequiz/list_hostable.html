{% extends 'livequiz/base.html' %}

{% block content %}
{% if user.is_authenticated %}
	<p>Host a quiz below.</p>
	{% for quiz in host_quizzes %}
		<p>{{ quiz.name }} [<a href="{% url 'livequiz:launch' quiz_id=quiz.id%}">Host</a>]</p>
	{% empty %}
		No quizzes are available to host.
	{% endfor %}
{% else %}
	You are not logged in.
{% endif %}
{% endblock %}
