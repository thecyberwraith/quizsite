{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Quiz Site{% endblock %}</title>
		<style>
			body{
				background-color: #0000FF;
				color: white;
				font-size: 3em;
			}
			a:link{
				color: white;
				text-decoration: none;
			}
			a:visited{
				color: white;
				text-decoration: none;
			}
			a:hover{
				color: gray;
				text-decoration: none;
			}
			a:active{
				color: gray;
				text-decoration: none;
			}
		</style>
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'quiz/favicon/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'quiz/favicon/favicon-32x32.png'%}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'quiz/favicon/favicon-16x16.png'%}">
		<link rel="manifest" href="{% static 'quiz/favicon/site.webmanifest' %}">
		{% block more_styles %}{% endblock %}
		{% block more_scripts %}{% endblock %}
	</head>
	<body>
		<header>
			<h1><a href="{% url "quiz:select" %}">Quiz Site</a></h1>
		</header>
		{% block content %}Sample{% endblock %}
	</body>
</html>
